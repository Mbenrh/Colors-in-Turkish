<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in Turkish</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="content-center">
        <h2 class="color">Color = Renk</h2>
        <p class="light">Light = Açık</p>
        <p class="dark">Dark = Koyu</p>
        
        <div class="color-block red">
            <p>Kırmızı</p>
            <img src="./images/red.webp" alt="Red">
        </div>
        
        <div class="color-block orange">
            <p>Turuncu</p>
            <img src="./images/orange.webp" alt="Orange">
        </div>
        
        <div class="color-block yellow">
            <p>Sarı</p>
            <img src="./images/yellow.webp" alt="Yellow">
        </div>
        
        <div class="color-block green">
            <p>Yeşil</p>
            <img src="./images/green.jpg" alt="Green">
        </div>
        
        <div class="color-block blue">
            <p>Mavi</p>
            <img src="./images/blue.webp" alt="Blue">
        </div>
        
        <div class="color-block purple">
            <p>Mor</p>
            <img src="./images/purple.webp" alt="Purple">
        </div>
        
        <div class="color-block pink">
            <p>Pembe</p>
            <img src="./images/pink.webp" alt="Pink">
        </div>
        
        <div class="color-block brown">
            <p>Kahverengi</p>
            <img src="./images/brown.webp" alt="Brown">
        </div>
        
        <div class="color-block black">
            <p>Siyah</p>
            <img src="./images/black.webp" alt="Black">
        </div>
        
        <div class="color-block white">
            <p>Beyaz</p>
            <img src="./images/white.webp" alt="White">
        </div>
        
        <div class="color-block grey">
            <p>Gri</p>
            <img src="./images/gray.webp" alt="Grey">
        </div>
    </div>
</body>
</html>
